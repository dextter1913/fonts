name: fonts
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0-399.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: Rubik Pixels
    fonts:
    - asset: fonts/RubikPixels-Regular.ttf

  - family: Delicious Handrawn
    fonts:
      - asset: fonts/DeliciousHandrawn-Regular.ttf
  
  - family: PT Serif
    fonts: 
      - asset: fonts/PTSerif-Bold.ttf
      - asset: fonts/PTSerif-BoldItalic.ttf
      - asset: fonts/PTSerif-Italic.ttf
      - asset: fonts/PTSerif-Regular.ttf
